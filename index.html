<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dr. Thu (Sue) Nguyen | Digital Business Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background: #f9f9f9;
    color: #111;
  }

  .digital-card {
    max-width: 600px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .digital-card .name {
    font-size: 1.8em;
    font-weight: bold;
    margin: 0;
  }

  .digital-card .title {
    font-size: 1.1em;
    font-style: italic;
    color: #555;
    margin: 5px 0 20px 0;
  }

  .profile-columns {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 25px;
  }

  .profile-photo img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
  }

  .profile-info p {
    font-size: 1em;
    line-height: 1.5;
    margin: 0;
    text-align:left;
  }

  .profile-info a {
    color: #0073e6;
    text-decoration: none;
  }

  .profile-info a:hover {
    text-decoration: underline;
  }

  .button-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  .btn {
    display: inline-block;
    background-color: #0073e6;
    color: white;
    padding: 12px 25px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.2s;
    text-align: center;
  }

  .btn:hover {
    background-color: #005bb5;
  }

  .qr-code {
    margin: 20px 0;
  }

  .qr-code img {
    width: 150px;
    height: 150px;
  }

  @media (max-width: 480px) {
    .profile-columns {
      flex-direction: column;
    }
    .profile-photo img {
      width: 120px;
      height: 120px;
    }
    .btn {
      width: 80%;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>

<div class="digital-card">
  <!-- Name & Title -->
  <p class="name">Dr. Thu (Sue) Nguyen</p>
  <p class="title">Chief Executive Officer | Clueo Clinical</p>

  <!-- Profile Columns -->
  <div class="profile-columns">
    <!-- Photo -->
    <div class="profile-photo">
      <img src="https://www.clueoclinical.com/wp-content/uploads/2020/05/crop-0-0-276-325-0-Thu-Nguyen-8-150x150.jpg" alt="Dr. Thu (Sue) Nguyen">
    </div>

    <!-- Contact Info -->
    <div class="profile-info">
      <p>

        üåê <a href="https://www.clueoclinical.com" target="_blank">clueoclinical.com</a><br>
        üíº <a href="https://www.linkedin.com/in/drsuenguyen/" target="_blank">LinkedIn</a>
      </p>
    </div>
  </div>

  <!-- QR Code Placeholder -->
  <div class="qr-code">
    <img src="https://via.placeholder.com/150?text=QR+Code" alt="Scan QR Code">
    <p style="font-size:0.9em; color:#555;">Scan to visit this page</p>
  </div>

  <!-- Buttons -->
  <div class="button-row">

  </div>
</div>

</body>
</html>
